<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Test-Task-Alfa</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <img src="/src/assets/game-logo.jpg" width="20" height="20" alt="Logo" class="header__logo">
        <div class="header__left">
          <ul class="header__list">
            <li class="header__item">
              <a href="" class="header__link">
                Главная
              </a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">
                Создать продукт
              </a>
            </li>
          </ul>
          <div class="form-search">
            <form>
              <label>
                <svg class="form-search__icon" width="16" height="16" aria-hidden="true">
                  <use xlink:href="#icon-lens" />
                </svg>
                <input class="form-search__input" autocomplete="off" placeholder="Поиск по сайту" type="text">
              </label>
            </form>
            <button class="form-search__reset">
              <svg width="10" height="10" aria-hidden="true">
                <use xlink:href="#icon-close" />
              </svg>
              <span class="visually-hidden">
                Сбросить поиск
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="pagination">
        <ul class="pagination__list">
          <li class="pagination__item">
            <a href="" class="pagination__link">
              Главная
            </a>
          </li>
          <li class="pagination__item">
            <a href="" class="pagination__link">
              Главная
            </a>
          </li>
          <li class="pagination__item">
            <a href="" class="pagination__link">
              Главная
            </a>
          </li>
        </ul>
      </div>
      <div class="main__content">
        <form action="" class="form">
          <div class="form__row">
            <label for="" class="form__label">
              Название товара
            </label>
            <input type="text" name="title" class="form__input">
          </div>
          <div class="form__row">
            <label for="" class="form__label">
              Ссылка на изображение
            </label>
            <input type="text" name="preview" class="form__input">
          </div>
          <div class="form__row">
            <label for="" class="form__label">
              Цена товара
            </label>
            <input type="text" name="price" class="form__input">
          </div>
          <div class="form__row">
            <label for="" class="form__label">
              Оценка в стиме
            </label>
            <input type="text" name="review-steam" class="form__input">
          </div>
          <div class="form__row">
            <label for="" class="form__label">
              Оценка на metacritic
            </label>
            <input type="text" name="review-metacritic" class="form__input">
          </div>
          <button class="form__button">
            Создать форму
          </button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
