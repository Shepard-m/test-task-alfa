<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Test-Task-Alfa</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <img src="/src/assets/game-logo.jpg" width="20" height="20" alt="Logo" class="header__logo">
        <div class="header__left">
          <ul class="header__list">
            <li class="header__item">
              <a href="" class="header__link">
                Главная
              </a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">
                Создать продукт
              </a>
            </li>
          </ul>
          <div class="form-search">
            <form>
              <label>
                <svg class="form-search__icon" width="16" height="16" aria-hidden="true">
                  <use xlink:href="#icon-lens" />
                </svg>
                <input class="form-search__input" autocomplete="off" placeholder="Поиск по сайту" type="text">
              </label>
            </form>
            <button class="form-search__reset">
              <svg width="10" height="10" aria-hidden="true">
                <use xlink:href="#icon-close" />
              </svg>
              <span class="visually-hidden">
                Сбросить поиск
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="pagination">
        <ul class="pagination__list">
          <li class="pagination__item">
            <a href="" class="pagination__link">
              Главная
            </a>
          </li>
          <li class="pagination__item">
            <a href="" class="pagination__link">
              Главная
            </a>
          </li>
          <li class="pagination__item">
            <a href="" class="pagination__link">
              Главная
            </a>
          </li>
        </ul>
      </div>
      <div class="main__content">
        <div class="info-product">
          <img src="../src/assets/deus-ex-human-revolution---directors-cut.jpg" alt="" height="500" width="500"
            class="info-product__preview">
          <div class="info-product__content">
            <h2 class="info-product__title">Thief: Deadly Shadows</h2>
            <span class="info-product__price">Цена: 333$</span>
            <div class="info-product__reviews">
              <h2 class="info-product__reviews-title">Оценка на сервисах:</h2>
              <div class="info-product__reviews-wrapper">
                <div class="info-product__review">
                  <img src="../src/assets/metacritic.svg" alt="" width="32" height="32">
                  <span class="info-product__review-count">81</span>
                </div>
                <div class="info-product__review">
                  <img src="../src/assets/steam.svg" alt="" width="32" height="32">
                  <span class="info-product__review-count">81</span>
                </div>
              </div>
            </div>
            <span class="info-product__date">Дата релиза: 21.09.06</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
